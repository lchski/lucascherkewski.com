---
layout: study
site_section: study
---

<article class="post">

	<header>
		<h1>{{ page.title | markdownify | remove: '<p>' | remove: '</p>' }}</h1>
		<p class="post__subtitle">{{ page.subtitle | markdownify | remove: '<p>' | remove: '</p>' }}</p>

		<div class="meta">
			<p><time datetime="{{ page.date }}">{{ page.date | date: "%e %B %Y" }}</time></p>
		</div>
	</header>

	<div class="f3 measure lh-copy serif nested-list-item-spacing">
		{{ content }}
	</div>

</article>
